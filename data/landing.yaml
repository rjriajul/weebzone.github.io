featureGrid:
  enable: true
  weight: 25
  template: feature_grid

  title: Features about WZML-X ?
  subtitle: WZML-X is a highly customizable Telegram Bot built to fill up the Gaps within using different services & accelerate performance. Yet, with the default state you can deploy and publish your own WZML-X bot in a matter of minutes. Check out some core features below.

  items:
    - title: Fast & Smooth
      icon: speed
      description: Telegram Bot is Build in python asynchronous architecture to boost up perfection and speed enhancers like uvloop & uv !

    - title: User Friendly
      icon: settings_accessibility
      description: Bot is highly made simpler with minimal vars to start up and buttons interface. Choose the settings that best suit you from user and owner settings.

    - title: Secure & Efficient 
      icon: lock
      description: WZML-X never use or store any of the user's data. It uses Custom cryptography fernet encryption to protect user's privacy to fullest.

    - title: Rich Features
      icon: discover_tune
      description: WZML-X is highly rich in various features to ease out users experience. Many features are configurable via optional parameters & variables.
      ctaLink:
        text: learn more
        url: /docs/

    - title: Deploy to Various Platforms
      icon: change_history
      description: Deploy to Heroku, VPS or any other worker or web services in minutes. Active group of community to help other users for any help in configuration of different sites.

    - title: Custom Plugins ( RSS, QBit Search )
      icon: extension
      description: Bot also supports various other utilities to make use in single bot and state as multi-tasking with crash proof structure.

    - title: Multilingual Support (Upcoming)
      icon: translate
      description: WZML-X will supports Multilingual Mode. It will added soon, still in development !

    - title: Custom Themes
      icon: palette
      description: Built with Custom Themes and also supports self-made themes efficiently, It allows for a familiar, flexible, and intuitive appearance. Easily customise your WZML-X based bot via custom variables.

